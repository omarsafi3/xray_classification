spring.application.name=xray_classification_backend
# DataSource config
spring.datasource.url=jdbc:mysql://localhost:3306/xray_metrics
spring.datasource.username=root
spring.datasource.password=${DB_PASSWORD:0000}

# JPA config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# File Upload Size Limits
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# JWT Configuration
jwt.secret=${JWT_SECRET:90310e450cdfa77b44d79b5d150a4fe9bebc24ccec866ab1ad8fa8e764049f4a}
jwt.expiration=3600000

# Python Configuration
python.executable.path=${PYTHON_EXECUTABLE:python}
python.heatmap.script.path=${PYTHON_HEATMAP_SCRIPT:python/heatmap.py}
model.save.dir=${MODEL_SAVE_DIR:saved_models}